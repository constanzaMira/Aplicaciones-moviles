<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Obtener IP</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="obtenerIP()">Obtener mi IP</button>

  <script>
    function obtenerIP() {
      const url = "https://api.ipify.org/?format=json";
      
      axios.get(url)
        .then(response => {
          console.log("Tu IP es:", response.data.ip);
          alert("Tu IP es: " + response.data.ip); 
        })
        .catch(error => {
          console.error("Error al obtener IP:", error);
        });
    }
  </script>

</body>
</html>
